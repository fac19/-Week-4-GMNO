        <form id="form" action="/blog-update" method="POST">

            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Type your user name">
            <label for="textBox" id="text-body">Enter your blog post below.</label>
            <textarea id="textBox" placeholder="Let your imagination run free...">
            </textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="comment-section">
